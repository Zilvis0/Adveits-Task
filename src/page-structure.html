<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="assets/css/style.min.css" />
    <title>Adveits | Landing page task</title>

    <!-- Useful meta tags -->
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="robots" content="index, follow, noodp" />
    <meta name="googlebot" content="index, follow" />
    <meta name="google" content="notranslate" />
    <meta name="format-detection" content="telephone=no" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      href="assets/img/favicon/ADVEITS.ico"
      sizes="16x16"
    />
  </head>
  <body class="page">
    <div id="outdated" class="old-browser"></div>
    <!-- .old-browser -->

    <div class="loading">
      <div class="wrapper h-100">
        <div class="d-flex justify-content-center align-items-center h-100">
          <div class="loading-content">
            <div class="logo logo-primary">
              <img
                class="animated zoomin"
                src="assets/img/logo/logo.svg"
                alt="Logo"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- .loading -->

    <header id="header" class="site-header">
      <div class="wrapper">
        <div class="header-content d-flex justify-content-between">
          <div class="header-left align-self-center">
            <button
              class="btn btn-link border-0 p-0 min-w-auto"
              data-toggle="modal"
              data-target="#menu-modal"
            >
              <i class="fas fa-bars"></i>
            </button>
          </div>

          <div class="header-right d-flex justify-content-end"></div>
        </div>
      </div>
    </header>
    <!-- .site-header -->

    <main id="main" class="site-main"></main>
    <!-- .site-main -->

    <footer id="footer" class="site-footer">
      <div class="wrapper"></div>
    </footer>
    <!-- .site-footer -->

    <div id="modals">
      <div
        class="modal fade"
        id="menu-modal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="menu-modal"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-full" role="document">
          <div class="wrapper">
            <div class="modal-content">
              <div class="modal-header modal-header-top">
                <div
                  class="header-content d-flex justify-content-between w-100"
                >
                  <div class="header-left align-self-center">
                    <div class="d-flex align-items-center">
                      <div class="header-logo">
                        <a
                          class="logo transform-scale-h"
                          title="Logo"
                          href="index.html"
                        >
                          <img src="assets/img/logo/logo.svg" alt="Logo" />
                        </a>
                      </div>
                    </div>
                  </div>

                  <div class="header-right d-flex justify-content-end">
                    <div class="d-flex align-items-center">
                      <div class="menu-close-toggle">
                        <button
                          type="button"
                          class="btn btn-link border-0 p-0 min-w-auto"
                          data-dismiss="modal"
                          aria-label="Close"
                        >
                          <i class="fas fa-times"></i>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="modal-body modal-body-centered">
                <p>Add a menu</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- #modals -->

    <!-- JS -->
    <script src="assets/js/main.min.js"></script>
  </body>
</html>
